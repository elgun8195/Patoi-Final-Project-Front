<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <link rel="stylesheet" href="./assets/css/sli.css" />
    <title>Document</title>
    
  </head>
  <body>
    <div class="container">
      <div class="slider-for">
        <div class="product1">
          <img
            src="./assets/images/products/products1.jpg"
            width="250px"
            height="auto"
            alt="product1"
          />
        </div>
        <div class="product1">
          <img
            src="./assets/images/products/products4.jpg"
            width="250px"
            height="auto"
            alt="product2"
          />
        </div>
        <div class="product1">
          <img
            src="./assets/images/products/products3.jpg"
            width="250px"
            height="auto"
            alt="product3"
          />
        </div>
        <div class="product1">
          <img
            src="./assets/images/products/products2.jpg"
            width="250px"
            height="auto"
            alt="product4"
          />
        </div>
      </div>
      <div class="slider-nav">
        <div class="product2">
          <img
            src="./assets/images/products/products1.jpg"
            width="50px"
            height="auto"
            alt="product1"
          />
        </div>
        <div class="product2">
          <img
            src="./assets/images/products/products4.jpg"
            width="50px"
            height="auto"
            alt="product2"
          />
        </div>
        <div class="product2">
          <img
            src="./assets/images/products/products3.jpg"
            width="50px"
            height="auto"
            alt="product3"
          />
        </div>
        <div class="product2">
          <img
            src="./assets/images/products/products2.jpg"
            width="50px"
            height="auto"
            alt="product4"
          />
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".slider-for").slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: ".slider-nav",
        });
        $(".slider-nav").slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: ".slider-for",
          dots: false,
          centerMode: false,
          focusOnSelect: true,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 1,
                infinite: false,
                dots: false,
              },
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 1,
                infinite: false,
              },
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 4,
                slidesToScroll: 1,
                infinite: false,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>

      <script>
         $(".carousel").owlCarousel({
           margin: 20,
           loop: true,
           autoplay: true,
           autoplayTimeout: 1000,
           autoplayHoverPause: true,
           responsive: {
             0:{

               nav: false

             330:{

             },
             660:{

<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Responsive Owl-Carousel Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/c.css" />
  </head>
  <body>
    <div
      class="wrapper categories-slides owl-carousel owl-theme owl-loaded owl-drag"
    >
      <div class="owl-stage-outer">
        <div class="carousel owl-carousel owl-stage">
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories1.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories2.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories3.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories4.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories5.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
          <div class="card">
            <div class="single-categories-box">
              <a href="shop-grid.html" class="d-block">
                <img
                  src="./assets/images/categories6.jpg"
                  alt="categories-image"
                />
                <h3>Cat toys</h3>
              </a>
            </div>
          </div>
        </div>
        <div class="owl-nav"><button type="button" role="presentation" class="owl-prev"><i class="bx bx-chevron-left"></i></button><button type="button" role="presentation" class="owl-next"><i class="bx bx-chevron-right"></i></button></div><div class="owl-dots disabled"></div></div>
      </div>

      
    </div>
    <script>
      $(".carousel").owlCarousel({
        margin: 20,
        loop: true,
        autoplay: true,
        autoplayTimeout: 1000,
        autoplayHoverPause: false,
        dots:false,
        responsive: {
          0: {
            items: 1,
            nav: true,
          },
          330: {
            items: 2,
            nav: true,
          },
          660: {
            items: 3,
            nav: true,
          },
          1000: {
            items: 4,
            nav: true,
          },
        },
      });
    </script>
  </body>
</html>
